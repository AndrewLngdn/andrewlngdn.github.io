<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.og_description %}{{ page.og_description }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.og_image %}
    <meta property="og:image" content="{{ site.url }}{{ page.og_image }}" />
    <meta property="og:image:alt" content="{% if page.og_image_alt %}{{ page.og_image_alt }}{% else %}{{ page.title }}{% endif %}" />
    {% endif %}

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.og_description %}{{ page.og_description }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    {% if page.og_image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.og_image }}" />
    {% endif %}

    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <main class="container">
        {% include header.html %}
        {{ content }}
    </main>
</body>
</html>
